<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard Popup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4e4376;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .container button:hover {
            background: #2b5876;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: none;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PhishGuard</h1>
        <button id="authButton">Authenticate</button>
        <iframe id="authFrame" src="user_auth.html"></iframe>
        <div id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
